        </select>

        <div id="cities">
            <div class="city" id="los-angeles">
                <div>
                    <h2> Los Angeles </h2>

                </div>

            </div>

            <div class="city" id="sydney">
                <div>
                    <h2> Sydney </h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
        </div>
